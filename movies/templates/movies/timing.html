{% extends 'movies/base.html' %}
{% block title %}Add Timings{% endblock %}
{% block addtiming_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Add Timing</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'movies:timing' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_name">
                                Movie Name:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_name" maxlength="30" name="movie_name" type="text" value="{{ movie.name }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_time">
                                Timing:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_time" maxlength="30" name="time" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_price">
                                Price: Rs:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_price" maxlength="30" name="price" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_tickets">
                                Total Tickets:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_tickets" maxlength="30" name="tickets" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


{% endblock %}
